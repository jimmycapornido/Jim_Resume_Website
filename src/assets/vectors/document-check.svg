<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" className="w-full h-full">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="currentColor" opacity="0.05"/>
  
  <!-- Clipboard -->
  <g opacity="0.7">
    <rect x="60" y="40" width="80" height="120" rx="4" fill="none" stroke="currentColor" stroke-width="2"/>
    <rect x="70" y="30" width="60" height="12" rx="2" fill="currentColor" opacity="0.3"/>
    
    <!-- Lines representing text -->
    <line x1="70" y1="65" x2="130" y2="65" stroke="currentColor" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="80" x2="130" y2="80" stroke="currentColor" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="95" x2="120" y2="95" stroke="currentColor" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="110" x2="130" y2="110" stroke="currentColor" stroke-width="2" opacity="0.6"/>
    <line x1="70" y1="125" x2="100" y2="125" stroke="currentColor" stroke-width="2" opacity="0.6"/>
    
    <!-- Checkmark -->
    <path d="M 110 110 L 120 120 L 135 100" stroke="currentColor" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8"/>
  </g>
</svg>
