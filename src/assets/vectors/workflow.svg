<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" className="w-full h-full">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="currentColor" opacity="0.05"/>
  
  <!-- Desk with monitor -->
  <g opacity="0.7">
    <!-- Monitor -->
    <rect x="50" y="40" width="100" height="70" rx="3" fill="none" stroke="currentColor" stroke-width="2"/>
    <rect x="55" y="45" width="90" height="55" fill="currentColor" opacity="0.08"/>
    
    <!-- Monitor stand -->
    <rect x="85" y="110" width="30" height="8" rx="2" fill="currentColor" opacity="0.4"/>
    
    <!-- Desk -->
    <line x1="40" y1="125" x2="160" y2="125" stroke="currentColor" stroke-width="3" opacity="0.6"/>
    
    <!-- Items on desk -->
    <circle cx="65" cy="135" r="6" fill="currentColor" opacity="0.4"/>
    <rect x="135" y="130" width="12" height="12" rx="1" fill="currentColor" opacity="0.4"/>
  </g>
</svg>
