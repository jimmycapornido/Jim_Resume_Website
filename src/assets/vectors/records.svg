<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" className="w-full h-full">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="currentColor" opacity="0.05"/>
  
  <!-- Stacked documents/records -->
  <g opacity="0.7">
    <!-- Back document -->
    <rect x="50" y="60" width="80" height="100" rx="2" fill="currentColor" opacity="0.15" transform="rotate(-8 90 110)"/>
    
    <!-- Middle document -->
    <rect x="48" y="55" width="80" height="100" rx="2" fill="currentColor" opacity="0.25" transform="rotate(-4 88 105)"/>
    
    <!-- Front document -->
    <rect x="46" y="50" width="80" height="100" rx="2" fill="none" stroke="currentColor" stroke-width="2"/>
    
    <!-- Lines on front document -->
    <line x1="55" y1="70" x2="110" y2="70" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <line x1="55" y1="85" x2="110" y2="85" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <line x1="55" y1="100" x2="105" y2="100" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    <line x1="55" y1="115" x2="110" y2="115" stroke="currentColor" stroke-width="1.5" opacity="0.6"/>
    
    <!-- Folder indicator -->
    <path d="M 50 50 L 70 50 L 72 55 L 126 55" fill="none" stroke="currentColor" stroke-width="2" opacity="0.5"/>
  </g>
</svg>
